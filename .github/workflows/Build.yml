name: 2. Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Create logs directory
        run: mkdir -p logs

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '17'
          cache: gradle

      # Flutter SDK Cache
      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: /opt/hostedtoolcache/flutter
          key: flutter-3.27.4-${{ runner.os }}

      # Pub Cache
      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'
          channel: stable

      - name: Flutter Doctor
        run: flutter doctor -v | tee logs/flutter_doctor.txt

      - name: Get Dependencies
        run: flutter pub get 2>&1 | tee logs/pub_get.txt

      - name: Analyze Project
        run: flutter analyze 2>&1 | tee logs/analyze.txt

      - name: Build APK
        id: build_apk
        run: |
          set -o pipefail
          flutter build apk --release --verbose 2>&1 | tee logs/build.txt

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Viewer_APK
          path: build/app/outputs/flutter-apk/app-release.apk

      # Upload logs ONLY if workflow fails
      - name: Upload Failure Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs

      # Optional summary for quick debugging
      - name: Step Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f logs/build.txt ]; then
            echo "Build log captured." >> $GITHUB_STEP_SUMMARY
          fi
