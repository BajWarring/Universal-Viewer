name: Unzip lib.zip and overwrite files

on:
  workflow_dispatch:

jobs:
  unzip-and-replace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip lib.zip and overwrite existing files
        run: |
          if [ -f "lib.zip" ]; then
            unzip -o lib.zip
          else
            echo "lib.zip not found"
            exit 1
          fi

      - name: Remove lib.zip
        run: rm lib.zip

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Extract lib.zip and overwrite existing files" || echo "No changes to commit"
          git push
