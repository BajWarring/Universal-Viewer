name: omniview
description: Universal File Viewer for Android - supports 120+ formats
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # File picking
  file_picker: ^8.1.2

  # PDF viewer
  syncfusion_flutter_pdfviewer: ^26.2.14

  # Image viewing (including SVG)
  flutter_svg: ^2.0.10+1
  photo_view: ^0.15.0
  extended_image: ^9.1.0

  # Video player
  video_player: ^2.9.1
  chewie: ^1.8.5

  # Audio
  just_audio: ^0.9.40

  # Text / Code viewer with syntax highlighting
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0

  # Archive (zip, tar) reading
  archive: ^3.6.1

  # Office doc reading
  flutter_docx_to_text: ^0.0.1

  # Spreadsheet reading
  excel: ^4.0.6

  # EPUB reader
  epub_view: ^4.2.1

  # Font rendering preview
  google_fonts: ^6.2.1

  # File info & sharing
  share_plus: ^10.0.3
  open_filex: ^4.5.0
  path_provider: ^2.1.4
  path: ^1.9.0
  mime: ^1.0.5

  # UI
  flutter_animate: ^4.5.0
  iconsax: ^0.0.8
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
