name: omniview
description: Universal File Viewer for Android - supports 120+ formats
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # File picking
  file_picker: ^8.1.6

  # PDF viewer (free community license available)
  syncfusion_flutter_pdfviewer: ^28.1.39

  # Image viewing
  flutter_svg: ^2.0.10+1
  photo_view: ^0.15.0

  # Video player
  video_player: ^2.9.2
  chewie: ^1.8.5

  # Text / Code viewer with syntax highlighting
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0

  # Archive (zip, tar) reading
  archive: ^3.6.1

  # Spreadsheet reading
  excel: ^4.0.6

  # CSV
  csv: ^6.0.0

  # EPUB reader (latest stable = 3.2.0)
  epub_view: ^3.2.0

  # File info & sharing
  share_plus: ^10.1.4
  open_filex: ^4.5.0
  path_provider: ^2.1.4
  path: ^1.9.0
  mime: ^2.0.0

  # UI
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
