name: omni_file_manager
description: Omni - A powerful file manager for Android

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # File System & Permissions
  permission_handler: ^11.3.1
  path_provider: ^2.1.3
  path: ^1.9.0

  # File Operations
  archive: ^3.6.1
  open_file: ^3.3.2
  share_plus: ^10.0.0

  # UI / Animation
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  reorderable_grid_view: ^2.2.8

  # Settings Persistence
  shared_preferences: ^2.3.2

  # Mime type detection
  mime: ^1.0.5

  # Date formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
